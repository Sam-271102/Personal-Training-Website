<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Training Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <h1>Welcome Gym Rats</h1>
            <p>Choose your plan:</p>
            <button onclick="showProgram('muscleGain')">Muscle Gain</button>
            <button onclick="showProgram('weightLoss')">Weight Loss</button>
        </div>

        <!-- Program Page -->
        <div id="program-page" class="page hidden">
            <h2 id="program-title"></h2>
            <ul id="day-list"></ul>
        </div>

        <!-- Workout Details Page -->
        <div id="workout-page" class="page hidden">
            <h2 id="workout-day"></h2>
            <ul id="workout-list"></ul>
            <button onclick="finishWorkout()">Finish</button>
        </div>

        <!-- Finish Page -->
        <div id="finish-page" class="page hidden">
            <h2>Workout Summary</h2>
            <ul id="summary-list"></ul>
            <p class="motivational-quote">"Push harder than yesterday if you want a different tomorrow!"</p>
            <button onclick="goHome()">Home</button>
        </div>

        <!-- Popup for Customization -->
        <div id="popup" class="popup hidden">
            <h3>Customize Sets & Reps</h3>
            <label for="sets">Sets:</label>
            <input type="number" id="sets" min="1" value="3">
            <label for="reps">Reps:</label>
            <input type="number" id="reps" min="1" value="12">
            <button onclick="saveCustomization()">Save</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
